<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda - CANEDO DIGITAL</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="tienda">
  <header class="tienda">
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <h1>Tienda CANEDO DIGITAL</h1>
  </header>

  <nav class="sidebar tienda" id="sidebar">
    <ul>
      <li><a href="index.html">Volver a la página principal</a></li>
      <li><a href="#carrito">Carrito</a></li>
      <li><a href="#comprar">Comprar</a></li>
    </ul>
  </nav>

  <main>
    <section class="tienda">
      <h2>Plataformas de Streaming</h2>
      <div class="plataformas">
        <div class="plataforma">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Netflix_logo.png" alt="Netflix">
          <h3>Netflix</h3>
          <button>Añadir al carrito</button>
        </div>
        <div class="plataforma">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/HBO_Max_Logo.svg" alt="HBO Max">
          <h3>HBO Max</h3>
          <button>Añadir al carrito</button>
        </div>
        <div class="plataforma">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Disney%2B_logo.svg" alt="Disney+">
          <h3>Disney+</h3>
          <button>Añadir al carrito</button>
        </div>
        <div class="plataforma">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Amazon_Prime_Video_logo.svg" alt="Amazon Prime Video">
          <h3>Amazon Prime Video</h3>
          <button>Añadir al carrito</button>
        </div>
        <div class="plataforma">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/DAZN_Logo.svg" alt="DAZN">
          <h3>DAZN</h3>
          <button>Añadir al carrito</button>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
